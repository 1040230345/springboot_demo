<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>第一个springboot页面</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <script src="js/bootstrap.min.js" type="application/javascript"></script>
</head>
<body>
<div th:insert="~{header :: nav}"></div>
<div class="container-fluid" style="background-color: #2aabd2">
    <div class="row" style="margin: 30px">
        <div class="col-md-9 col-xs-9 col-sm-9 col-md-9 col-lg-9" style="background-color: red; height: 300px"></div>
        <div class="col-md-3 col-xs-3 col-sm-3 col-md-3 col-lg-3" style="background-color: green; height: 300px"></div>
    </div>
</div>
</body>
</html>
